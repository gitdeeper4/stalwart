version: '3.8'

services:
  # PostgreSQL with TimescaleDB for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: stalwart-postgres
    environment:
      POSTGRES_DB: stalwart
      POSTGRES_USER: stalwart_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - stalwart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stalwart_user -d stalwart"]
      interval: 30s
      timeout: 10s
      retries: 5

  # InfluxDB for high-frequency sensor data
  influxdb:
    image: influxdb:2.7
    container_name: stalwart-influxdb
    environment:
      INFLUXDB_DB: stalwart
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_PASSWORD:-changeme}
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    networks:
      - stalwart-network
    restart: unless-stopped

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: stalwart-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - stalwart-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: stalwart-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - stalwart-network
    depends_on:
      - postgres
      - influxdb
    restart: unless-stopped

  # STALWART API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stalwart-api
    command: uvicorn src.stalwart.api.app:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://stalwart_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/stalwart
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      STALWART_ENV: ${STALWART_ENV:-development}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - stalwart-network
    depends_on:
      - postgres
      - influxdb
      - redis
    restart: unless-stopped

  # STALWART Dashboard (Streamlit)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stalwart-dashboard
    command: streamlit run src/stalwart/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      API_URL: http://api:8000
      STALWART_ENV: ${STALWART_ENV:-development}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    ports:
      - "8501:8501"
    networks:
      - stalwart-network
    depends_on:
      - api
    restart: unless-stopped

  # STALWART Worker for background tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stalwart-worker
    command: python src/stalwart/worker.py
    environment:
      DATABASE_URL: postgresql://stalwart_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/stalwart
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      STALWART_ENV: ${STALWART_ENV:-development}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - stalwart-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stalwart-nginx
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - stalwart-network
    depends_on:
      - api
      - dashboard
      - grafana
    restart: unless-stopped

networks:
  stalwart-network:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data:
  redis_data:
  grafana_data:
